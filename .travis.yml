language: php

dist: trusty

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --prefer-dist --no-interaction
  # install php extensions
  - |
    if (php --version | grep -i HipHop > /dev/null); then
      echo "Skipping imagick and gmagick tests on HHVM"
    else
      pear config-set preferred_state beta
      printf "\n" | pecl install imagick
      # gmagick is not installed on travis currently
      #printf "\n" | pecl install gmagick
    fi

services:
  - mysql

script:
  - php init --env=Development --overwrite=n
  - vendor/bin/phpcs --standard=psr2 api common backend frontend console modules --ignore=common/assets/src,*/runtime/*,*/web/assets/*,frontend/assets/bootstrap/*,requirements.php,*/migrations/*,*/passfield/assets/src/*
  - mysql -e 'CREATE DATABASE yii2_advanced_start_test;'
  - php yii_test migrate --interactive=0
  - vendor/bin/codecept build
  - vendor/bin/codecept run
